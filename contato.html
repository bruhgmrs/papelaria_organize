        <nav> <!--Barra de Navegação-->

            <input type="text" id="assunto" placeholder="Digite o assunto..."> <br>
            <p> Comentário </p><textarea  id="comentario" placeholder="Deixe o seu Comentário"></textarea> <br>
            <input type="submit" class="enviar" onclick="Enviar()" value="Enviar">
    

        </form>

            <div class="mensagem">
            </div>
